<html id="root">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Exo+2:Thin|Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>In progress... | Synthesis</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Exo 2', sans-serif;
            color: #888888;
            font-size: 20vmin;
            padding: 3%;
        }
    </style>

    <body>
        <h1>Working on your Synthesis...</h1>
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <script>
        function checkIfDone() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText != 'no') {
                        alert("Your Synthesis is done!");
                        window.location.replace('{{ url }}')
                    }
                }
            };
            xhttp.open("GET", "{{ url }}", true);
            xhttp.send();
        }
        setInterval(checkIfDone, 4000);
        </script>
    </body>

</html>
