<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .mdl-card {
            width: 100%;
        }
        body {
            margin: 10px;
        }
        .mdl-card__supporting-text {
            color: #444444;
        }
    </style>
    <title>{{ title }} | Synthesis</title>

    <body>
        <h1>{{title}}</h1>
        {% for section_title, sentences in sections.items() %}
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ section_title }}</h2>
            </div>
            <!--<div class="mdl-card__media">
                <img src="photo.jpg" width="220" height="140" border="0" alt="" style="padding:20px;">
            </div>-->
            <div class="mdl-card__supporting-text">
                <ul>
                    {% for sentence in sentences %}
                    <li>{{ sentence }} (<a href='{{ sourceMap[sentence] }}'>source</a>)</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <br/>
        <br/> {% endfor %}
    </body>

</html>
