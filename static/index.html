<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Exo+2:Thin|Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Automatic information summarization | Synthesis</title>
</head>

<body>
    <h1><a href='https://github.com/superMDguy/Synthesis'>Synthesis</a></h1>
    <form action="/synthesis" method="post">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="subject" id="subject">
            <label class="mdl-textfield__label" for="subject">Subject</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="lines-container">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="lines" name="lines" value=75>
            <label class="mdl-textfield__label" for="lines">Items</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <input type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="wiki-switch">
            <input type="checkbox" id="wiki-switch" class="mdl-switch__input" name="wikipedia" checked>
            <span class="mdl-switch__label">Quote wikipedia</span>
        </label>
    </form>
</body>

</html>
